<div class='container'>

  <h1> What are you looking for? </h1>
  <div class='search-bar'>
    <form class="search-form">
      <input type='text' placeholder='' ng-model='userInput.searchTags'>
      <button type='submit' ng-click='searchNow()'> Find topics </button>
      <span ng-show='userInputError' class='error'> Provide atleast one word!</span>
    </form>

  </div>

 <div class = 'results'>
  <h2> Topics found! </h2>
  <div class='posts-all' ng-model='items'>
    <div class='post' ng-repeat='item in items'>
        <div class='question'>
          {{ item.question }}
          <div class='user'>
            <span> {{ item.user }} </span>
            <!-- <span> {{ item.userExerpt }}</span> -->
          </div>
        </div>
        <!-- add answers in ngloop as well -->
        <div class='answer'>
          {{ item.answers[0].text }}
          <div class='user'>
            {{ item.answers[0].user }}
          </div>
        </div>

        <div class='answer'>
          {{ item.answers[1].text }}
          <div class='user'>
            {{ item.answers[1].user }}
          </div>
        </div>

        <br/>
      </div>
    </div>
  </div>

</div>
